<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Range Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Range Checker 1 to 100</h1>
        <form id="rangeForm">
            <label for="numberInput">Enter a number:</label>
            <input type="number" id="numberInput" required>
            <button type="submit">Check</button>
        </form>
        <p id="result"></p>
    </div>
    
    <script src="./JavaScript/range.js"></script>
</body>
</html>
